<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <div class="img-login">
            <img src="./assets/background-financial-mobile.png" alt="-imagem-background">
        </div>
        <div class="login">
            <form action="#">
                <div class="login-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="user">Usuário</label>
                        <input id="user" type="text" name="user" size="25" placeholder="Digite o nome de usuário" required>
                        
                    </div>

                    <div class="input-box">
                        <label for="password">Usuário</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" size="25" required>
                        
                    </div>
                </div>

                <div class="button-login">
                    <button><a href="#"></a>Entrar</button>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
